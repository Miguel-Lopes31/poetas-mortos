<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Biblioteca Pessoal - Sua coleção de livros organizada">
    <meta name="theme-color" content="#7A8B6D">
    <title>Login - Biblioteca Pessoal</title>

    <!-- PWA -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="apple-touch-icon" href="/static/icons/icon-192x192.png">

    <!-- Styles -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-tertiary) 100%);
        }

        .auth-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 420px;
            box-shadow: var(--shadow-xl);
        }

        .auth-header {
            text-align: center;
            margin-bottom: var(--space-2xl);
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .auth-logo svg {
            width: 40px;
            height: 40px;
            color: var(--accent-secondary);
        }

        .auth-logo h1 {
            font-size: var(--text-2xl);
            font-weight: 700;
            color: var(--text-primary);
        }

        .auth-title {
            font-size: var(--text-xl);
            color: var(--text-primary);
            margin-bottom: var(--space-xs);
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: var(--text-sm);
        }

        .auth-form .form-group {
            margin-bottom: var(--space-lg);
        }

        .auth-form .form-input {
            background-color: var(--bg-primary);
        }

        .remember-row {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
        }

        .remember-row input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--accent-primary);
        }

        .remember-row label {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            cursor: pointer;
        }

        .auth-submit {
            width: 100%;
            padding: var(--space-md);
            font-size: var(--text-base);
        }

        .auth-footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-lg);
            border-top: 1px solid var(--border-color-light);
        }

        .auth-footer p {
            color: var(--text-secondary);
            font-size: var(--text-sm);
            margin: 0;
        }

        .auth-footer a {
            color: var(--accent-primary);
            font-weight: 500;
        }

        .alert {
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-lg);
            font-size: var(--text-sm);
        }

        .alert-error {
            background-color: rgba(196, 92, 92, 0.15);
            border: 1px solid rgba(196, 92, 92, 0.3);
            color: #C45C5C;
        }

        .alert-success {
            background-color: rgba(122, 139, 109, 0.15);
            border: 1px solid rgba(122, 139, 109, 0.3);
            color: var(--accent-primary);
        }

        .quote-section {
            margin-top: var(--space-2xl);
            text-align: center;
        }

        .quote-text {
            font-family: var(--font-serif-elegant);
            font-style: italic;
            color: var(--text-secondary);
            font-size: var(--text-sm);
            line-height: var(--leading-relaxed);
        }

        .quote-author {
            color: var(--text-muted);
            font-size: var(--text-xs);
            margin-top: var(--space-sm);
        }
    </style>
</head>

<body>
    <div class="auth-container" x-data="loginApp()">
        <div class="auth-card" data-aos="fade-up">
            <div class="auth-header">
                <div class="auth-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                    </svg>
                    <h1>Biblioteca</h1>
                </div>
                <h2 class="auth-title">Bem-vindo de volta!</h2>
                <p class="auth-subtitle">Entre na sua conta para acessar sua biblioteca</p>
            </div>

            <!-- Error Message -->
            <div class="alert alert-error" x-show="error" x-text="error" x-transition></div>

            <form class="auth-form" @submit.prevent="login()">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" x-model="email" required
                        placeholder="seu@email.com" autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Senha</label>
                    <input type="password" id="password" class="form-input" x-model="password" required
                        placeholder="••••••••" autocomplete="current-password">
                </div>

                <div class="remember-row">
                    <input type="checkbox" id="remember" x-model="remember">
                    <label for="remember">Lembrar de mim por 30 dias</label>
                </div>

                <button type="submit" class="btn btn-primary auth-submit" :disabled="loading">
                    <span x-show="!loading">Entrar</span>
                    <span x-show="loading">Entrando...</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="/registro">Criar conta</a></p>
            </div>

            <div class="quote-section" x-data="{ quote: null }"
                x-init="fetch('/api/quote').then(r => r.json()).then(q => quote = q)">
                <template x-if="quote">
                    <div>
                        <p class="quote-text">"<span x-text="quote.quote"></span>"</p>
                        <p class="quote-author">— <span x-text="quote.author"></span></p>
                    </div>
                </template>
            </div>
        </div>
    </div>

    <!-- PWA Install Banner -->
    <div class="pwa-install-banner" id="pwaInstallBanner">
        <div class="pwa-banner-content">
            <div class="pwa-banner-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </div>
            <div class="pwa-banner-text">
                <h3>Instale o App!</h3>
                <p>Acesse sua biblioteca de qualquer lugar, mesmo offline</p>
            </div>
        </div>
        <div class="pwa-banner-actions">
            <button class="pwa-install-btn" id="pwaInstallBtn">
                Instalar
            </button>
            <button class="pwa-dismiss-btn" id="pwaDismissBtn" title="Fechar">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
    </div>

    <script>
        function loginApp() {
            return {
                email: '',
                password: '',
                remember: true,
                loading: false,
                error: '',

                async login() {
                    this.error = '';
                    this.loading = true;

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                email: this.email,
                                password: this.password,
                                remember: this.remember
                            })
                        });

                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || 'Erro ao fazer login');
                        }

                        // Redirect to dashboard
                        window.location.href = '/';
                    } catch (err) {
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>

    <!-- PWA Service Worker and Install Banner -->
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registrado com sucesso:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('Falha ao registrar ServiceWorker:', error);
                    });
            });
        }

        // PWA Install Banner Logic
        let deferredPrompt = null;
        const pwaInstallBanner = document.getElementById('pwaInstallBanner');
        const pwaInstallBtn = document.getElementById('pwaInstallBtn');
        const pwaDismissBtn = document.getElementById('pwaDismissBtn');

        // Check if user dismissed the banner recently (within 7 days)
        function shouldShowBanner() {
            const dismissedAt = localStorage.getItem('pwa-banner-dismissed');
            if (dismissedAt) {
                const dismissedDate = new Date(parseInt(dismissedAt));
                const now = new Date();
                const daysDiff = (now - dismissedDate) / (1000 * 60 * 60 * 24);
                if (daysDiff < 7) {
                    return false;
                }
            }
            return true;
        }

        // Show the install banner
        function showInstallBanner() {
            if (pwaInstallBanner && shouldShowBanner()) {
                pwaInstallBanner.classList.add('visible');
            }
        }

        // Hide the install banner with animation
        function hideInstallBanner(saveDismissal = false) {
            if (pwaInstallBanner) {
                pwaInstallBanner.classList.add('hiding');
                setTimeout(() => {
                    pwaInstallBanner.classList.remove('visible', 'hiding');
                }, 300);
            }
            if (saveDismissal) {
                localStorage.setItem('pwa-banner-dismissed', Date.now().toString());
            }
        }

        // Handle install button click
        async function handleInstall() {
            if (!deferredPrompt) return;

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Usuário ${outcome === 'accepted' ? 'aceitou' : 'recusou'} a instalação`);

            if (outcome === 'accepted') {
                hideInstallBanner();
                localStorage.setItem('pwa-installed', 'true');
            }

            deferredPrompt = null;
        }

        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallBanner();
        });

        // Attach event listeners
        if (pwaInstallBtn) {
            pwaInstallBtn.addEventListener('click', handleInstall);
        }

        if (pwaDismissBtn) {
            pwaDismissBtn.addEventListener('click', () => {
                hideInstallBanner(true);
            });
        }

        // Listen for app installed event
        window.addEventListener('appinstalled', () => {
            console.log('PWA instalado com sucesso!');
            hideInstallBanner();
            localStorage.setItem('pwa-installed', 'true');
            deferredPrompt = null;
        });

        // Detectar se está rodando como PWA (já instalado)
        if (window.matchMedia('(display-mode: standalone)').matches ||
            window.navigator.standalone === true ||
            localStorage.getItem('pwa-installed') === 'true') {
            if (pwaInstallBanner) {
                pwaInstallBanner.style.display = 'none';
            }
        }
    </script>
</body>

</html>
